<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Errores</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Reporte de {{tipoErrores}}</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Fila</th>
                <th>Columna</th>
                <th>Carácter</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            {{#each errores}}
            <tr>
                <td>{{@index}}</td>
                <td>{{this.fila}}</td>
                <td>{{this.columna}}</td>
                <td>{{this.caracter}}</td>
                <td>{{this.descripcion}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</body>
</html>
